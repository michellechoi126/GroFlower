<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor Links -->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Custom Scripts -->
    <script src="scripts/app.js" defer></script>

    <title>Windowsill</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Windowsill</h1>
    </header>

    <!-- Menu -->
    <div class="actions">
        <menu class="buttons">
            <li><button id="sun-button">Sun</button></li>
            <li><button id="water-button">Water</button></li>
            <li><button id="air-button">Air</button></li>
        </menu>
    </div>

    <!-- Main Content -->
    <main class="plants-container">
        <div class="notes">
            <h2>Plant Name</h2>
        </div>

        <div class="plant">Plant
        </div>

        <div class="progress-bars">
            <div id="growth">Growth Tracker</div>
            <div id="sunlight">Sun Meter</div>
            <div id="water">Water Level</div>
            <div id="air">Air Quality</div>
        </div>
    </main>

</body>
</html>
