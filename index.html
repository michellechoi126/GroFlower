<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor Links -->

        <!-- Bootstrap - JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/2cd6f8baf6.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Custom Scripts -->
    <script src="scripts/app.js" defer></script>

    <title>Windowsill</title>
</head>

<body>

    <!-- Header -->
    <header class="logo">
        <i class="fa-brands fa-pagelines"></i>
        <h1 class="gameTitle">
            Windowsill
        </h1>
    </header>

    <!-- Main Content -->
    <main class="plants-container">
        <div class="notes">
            <h2>Instructions</h2>
            <button class="start">Start</button>
        </div>

        <div class="plant">
            <h3>Plant Name</h3>
        </div>

        <div class="progress-bars">
            <h4>Growth Tracker<h4>
            <div class="growth">
                <div id="stage1">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div id="stage2">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div id="stage3">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div id="stage4">
                    <i class="fa-solid fa-leaf"></i>     
                </div>
                <div id="stage5">
                    <i class="fa-solid fa-leaf"></i>      
                </div>
            </div>
            <div class="life-meters">
                <meter id="sunlight"
                    min="0" max="100"
                    low="33" high="66" optimum="80"
                    value="100">
                </meter>
                    <label for="sunlight">Sun Meter</label>
                <meter id="water"
                    min="0" max="100"
                    low="33" high="66" optimum="80"
                    value="100">
                </meter>
                    <label for="water">Water Level</label>
                <meter id="air"
                    min="0" max="100"
                        low="33" high="66" optimum="80"
                value="100">
                </meter>
                    <label for="air">Air Quality</label>
            </div>
        </div>
    </main>

    <!-- Menu -->
    <div class="actions">
        <menu class="buttons">
            <li><button id="sun-button">Sun</button></li>
            <li><button id="water-button">Water</button></li>
            <li><button id="air-button">Air</button></li>
        </menu>
    </div>
</body>
</html>
